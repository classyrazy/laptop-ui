<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>laptop design</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.svg" alt="logo">
            <h4 class="logo-name">Three Dots</h4>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="#" class="nav">Specs</a></li>
                <li><a href="#"class="nav">Products</a></li>
                <li><a href="#"class="nav">Contact</a></li>
            </ul>
        </nav>
        <div class="cart">
            <img src="cart.svg" alt="cart">
        </div>
    </header>
    <main>
        <section class="present">
            <div class="intro">
                <div class="intro-text">
                    <h1>Laptop for the future</h1>
                    <p>
                        The new 14 inch bezeless display offering a 4k
                        display with touch screen.
                    </p>
                </div>
                <div class="action">
                    <button class="b1">14 Inch</button>
                    <button class="b2">Add to cart</button>
                </div>
            </div>
            <div class="laptop">
                <img src="matebook.png" alt="">
            </div>
        </section>
        <img src="big-eclipse.svg" alt="" class="big">
        <img src="mid-eclipse.svg" alt="" class="mid">
        <img src="small-eclipse.svg" alt="" class="small">
    </main>
    <footer>
        <h4>&copy Copyright classycodes<span>✌️</span></h4>
    </footer>
</body>
</html>
